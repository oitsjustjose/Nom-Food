<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Nom: Account</title>
    <link rel="icon" href="../img/app-icon.png">
    <link rel="stylesheet" type="text/css" href="../semantic/out/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../nom.css">
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="../semantic/out/semantic.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA73dfB5qlWO7f8BdF9_MIdS4pa9QvjtnM"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <link rel="stylesheet prefetch"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/icon.min.css">
    <script src="../my-app.js"></script>
</head>

<body onLoad="getActiveUser()">
<!--This is all stuff for the menubar-->
<div class="ui large inverted teal top fixed menu">
    <div class="ui container">
        <a href="../" class="item">Home</a>
        <a href="../Nearby" class="item">Nearby Menus</a>
        <a href="../Cooking" class="item">Cook for us!</a>
        <a href="../Stores" class="item">Store Manager</a>
        <div class="right menu">
            <a href="../Account" class="header item" id="user"></a>
        </div>
    </div>
</div>

<div class="ui middle aligned center aligned grid" style="height: 90%;">
    <div class="column" style="max-width: 512px;">
        <h2 class="ui teal image header content" id="status">
            Log in or sign up
        </h2>

        <form class="ui form">
            <div class="ui segment">
                <div class="field" id="email_field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" id="email" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field" id="pass_field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button" style="margin-bottom: 8px;" id="login">Login
                </div>
                <div class="ui fluid large facebook button" style="margin-bottom: 8px;" id="fblogin">
                    <i class="ui facebook icon"></i>
                    Login with Facebook
                </div>
                <div class="ui fluid large red button" style="margin-bottom: 8px;" id="googlelogin">
                    <i class="ui google icon"></i>
                    Login with Google
                </div>
                <div class="ui fluid large twitter button" id="twitterlogin">
                    <i class="ui twitter icon"></i>
                    Login with Twitter
                </div>
                <div class="ui fluid large button" id="logout">Log out</div>
            </div>
            <div class="ui error message"></div>
        </form>

        <div class="ui message" id="signup_field">
            New? <a onclick="$('.ui.signup.modal').modal('show');">Sign Up</a>
        </div>
    </div>
</div>

<div class="ui signup modal">
    <i class="close icon" onclick="$('.ui.signup.modal').modal('hide');"></i>
    <div class="header">Sign up for an account</div>
    <div class="ui content">
        <form class="ui large form" id="menu_content">
            <div class="two fields">
                <div class="field">
                    <input type="text" id="new_first" placeholder="First Name">
                </div>
                <div class="field">
                    <input type="text" id="new_last" placeholder="Last Name">
                </div>
            </div>
            <div class="field">
                <input type="text" id="new_email" placeholder="E-mail">
            </div>
            <div class="field">
                <input type="password" id="new_pass" placeholder="Password (at least 6 chars)">
            </div>
            <div class="field">
                <input type="password" id="new_pass_conf" placeholder="Verify Password">
            </div>
            <div class="field">
                <div class="ui large button" onclick="register()">Register</div>
            </div>
        </form>
    </div>
</div>

<script src="my-app.js" type="text/javascript"></script>

</body>
</html>
