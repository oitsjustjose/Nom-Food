<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Nom: Manage</title>
    <link rel="icon" href="../img/app-icon.png">
    <link rel="stylesheet" type="text/css" href="../semantic/out/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../nom.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA73dfB5qlWO7f8BdF9_MIdS4pa9QvjtnM"></script>
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="../semantic/out/semantic.min.js"></script>
    <script src="../my-app.js"></script>
</head>

<body onLoad="getActiveUser()">
<!--This is all stuff for the menubar-->
<div class="ui large inverted teal top fixed menu">
    <div class="ui container">
        <a href="../" class="item">Home</a>
        <a href="../Nearby" class="item">Nearby Menus</a>
        <a href="../Cooking" class="item">Cook for us!</a>
        <a href="../Stores" class="header item">Store Manager</a>
        <div class="right menu">
            <a href="../Account" class="item" id="user" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)"></a>
        </div>
    </div>
</div>

<div class="pusher" style="padding-top: 40px;">
    <div class="ui vertical stripe quote segment">
        <div class="ui equal width internally celled grid" id="restaurants">
            <!-- Table Headers -->
            <div class="ui header" style="margin-top: 32px;">
                <h2 id="rest_header">Your Restaurants</h2>
            </div>
            <table class="ui celled table">
                <tbody id="results">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Popup modal for restaurant menus: -->

<div class="ui longer modal">
    <i class="close icon" onclick="$('.ui.longer.modal').modal('hide');"></i>
    <div class="header" id="menu_header"></div>
    <div class="scrolling content ui input" id="menu_content"></div>
</div>

<script src="my-app.js"></script>
</body>
</html>
