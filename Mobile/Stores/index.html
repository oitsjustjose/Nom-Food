<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
		<title>Nom: Manage</title>
		<link rel="icon" href="../img/app-icon.png">
		<link rel="stylesheet" type="text/css" href="../semantic/out/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="../nom.css">
		<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
		<script src="../jquery-1.7.2.js"></script>
		<script src="../semantic/out/semantic.min.js"></script>
		<script src="../my-app.js"></script>
	</head>

	<body onLoad="getActiveUser()">
		<!--This is all stuff for the menubar-->
		<div class="ui sidebar inverted vertical menu">
			<a onClick="location.assign('..')" class="item">Home</a>
			<a onClick="location.assign('../Nearby')" class="item">Nearby Menus</a>
			<a onClick="location.assign('../Cooking')" class="item">Cook for us!</a>
			<a onClick="location.assign('../Stores')" class="header item">Store Manager</a>
			<a onClick="location.assign('../Account')" class="item" id="user">Log In</a>
		</div>
		
		<!--This is all stuff for the menubar-->
		<div class="ui large inverted teal top fixed menu container">
			<a class="header item" onClick="toggleSidebar()"><i class="sidebar icon"></i>Menu</a>
		</div>
		<div class="pusher" style="padding-top: 40px;">
			<div class="ui vertical stripe quote segment">
				<div class="ui equal width internally celled grid" id="restaurants">
					<!-- Table Headers -->
					<div class="ui header" style="margin-top: 32px;">
						<h2 id="rest_header">Your Restaurants</h2>
					</div>
					<table class="ui celled table">
						<tbody id="results">
						</tbody>
					</table>	
				</div>
			</div>
		</div>
		
		<!-- Popup modal for restaurant menus: -->
		
		<div class="ui modal menu">
			<i class="close icon" onClick="$('.ui.modal.menu').modal('hide');"></i>
			<div class="header" id="menu_header"></div>
			<div class="content ui input" id="menu_content"></div>
		</div>
		
		<script src="my-app.js"></script>
	</body>
</html>
